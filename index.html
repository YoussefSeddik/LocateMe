<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Location Tracking</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>تتبع الموقع الحي</h1>
  <div id="map"></div>

  <script>
    let map;
    let marker;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 0, lng: 0 },
        zoom: 15
      });

      marker = new google.maps.Marker({
        map: map,
        animation: google.maps.Animation.DROP
      });
    }

    function startLiveLocation() {
      if (navigator.geolocation) {
        const options = {
          enableHighAccuracy: true,
          timeout: 5000, // 5 seconds
          maximumAge: 0
        };

        navigator.geolocation.watchPosition(
          position => {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            // Update the map and marker position
            map.setCenter({ lat: latitude, lng: longitude });
            marker.setPosition({ lat: latitude, lng: longitude });

            // You can also store the latest coordinates in session storage or perform other actions
            sessionStorage.setItem('latestCoordinates', JSON.stringify({ latitude, longitude }));
          },
          error => {
            alert(`Error: ${error.message}`);
          },
          options
        );
      } else {
        alert("Geolocation is not supported by your browser");
      }
    }
  </script>

  <!-- Include the Google Maps JavaScript API -->
  <script src="https://maps.googleapis.com/maps/api/js?key= AIzaSyBikCrZmG7cssLnT4Ev1VN5hyT2idJHJZ4&callback=initMap" async defer></script>
</body>
</html>
