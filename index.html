<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشاركة موقعي الحي</title>
</head>
<body>
  <h1>مشاركة موقعي الحي</h1>
  <button onclick="shareLiveLocation()" style="font-size: larger;">مشاركة موقعي الحي</button>

  <script>
    function shareLiveLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;
          const message = `مشاركة موقعك الحي: https://www.google.com/maps?q=${latitude},${longitude}&z=17&t=m`;
          const whatsappLink = `whatsapp://send?text=${encodeURIComponent(message)}`;
          window.location.href = whatsappLink;
        }, error => {
          alert(`خطأ: ${error.message}`);
        });
      } else {
        alert("الموقع غير مدعوم في متصفحك");
      }
    }
  </script>
</body>
</html>
