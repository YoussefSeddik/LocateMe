<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share My Location</title>
</head>
<body>
  <h1>مشاركة اللوكيشن الحالي</h1>
  <button onclick="shareLocation()" style="font-size: larger;">مشاركة اللوكيشن الحالي</button>

  <script>
    function shareLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;
          const message = `Check my location: https://www.google.com/maps?q=${latitude},${longitude}`;
          const whatsappLink = `https://wa.me/+201003760243?text=${encodeURIComponent(message)}`;
          window.location.href = whatsappLink;
        }, error => {
          alert(`Error: ${error.message}`);
        });
      } else {
        alert("Geolocation is not supported by your browser");
      }
    }
  </script>
</body>
</html>
